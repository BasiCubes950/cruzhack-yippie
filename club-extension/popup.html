<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>UCSC Activity Finder</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      width: 360px;
      height: 520px;
      padding: 10px;
      box-sizing: border-box;

      background-image: url("Homepage.png");
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      background-attachment: fixed;   /* ✅ background stays still */
      overflow: hidden;              /* ✅ body never scrolls */
    }

    /* Wrapper fills the popup */
    #all {
      height: 100%;
      display: flex;
      flex-direction: column;
    }

    /* ---------- SHARED ---------- */
    button {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      cursor: pointer;
      border-radius: 12px;
      border-style: hidden;
      font-weight: bold;
    }

    .hidden { display: none; }

    .small {
      font-size: 12px;
      color: #555;
    }

    /* ---------- HOME PAGE ---------- */
    #home {
      text-align: center;
      margin-top: 110%;
    }

    #startBtn {
      margin: 0 auto;
      color: white;
      background-color: #182b49;
      border-style: hidden;
      margin-bottom: 30px;
    }

    /* Yellow overlay to hide buttons on homepage */
    #homeOverlay {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      height: 40px;
      background-color: #c69214;
      z-index: 10;
      pointer-events: none;
    }

    #homeOverlay.hidden {
      display: none;
    }

    /* ---------- QUIZ + RESULTS CONTAINER ---------- */
    #app {
      /* Takes full available popup space */
      flex: 1;
      display: flex;
      flex-direction: column;
      min-height: 0; /* ✅ allows children to scroll properly in flex layouts */
    }

    /* ---------- QUIZ ---------- */
    .q { margin-top: 12px; }

    .q-title {
      font-weight: bold;
      margin-bottom: 60px;
      height: 100px;
      font-size: 30px;
      display: block;
      color: #ffcd00;
    }

    .opt {
      display: block;
      padding: 14px;
      margin: 8px 0;
      background: #ffffff;
      border-style: hidden;
      border-radius: 12px;
      cursor: pointer;
      text-align: center;
      font-size: 13px;
      transition: all 0.2s ease;
      user-select: none;
      font-weight: bold;
    }

    .opt:hover {
      background: #f0f0f0;
      border-style: hidden;
    }

    .opt.selected {
      background: #182b49;
      color: white;
      border-color: #182b49;
    }

    .opt.selected:hover { background: #0f1e36; }

    /* ---------- RESULTS ---------- */
    /* ✅ Only this section scrolls, so background stays still */
    #results {
      flex: 1;               /* fill remaining space */
      min-height: 0;         /* ✅ required so overflow works in flex */
      overflow-y: auto;      /* ✅ scrollable */
      padding-right: 6px;    /* avoid scrollbar overlap */
      margin-top: 8px;
    }

    .club {
      margin-top: 12px;
      padding-top: 8px;
      border-top: 1px solid #ddd;
      font-size: 13px;
    }

    .toggleRow {
      margin-top: 6px;
      display: flex;
      gap: 6px;
    }

    .toggleRow button {
      width: auto;
      flex: 1;
      padding: 6px;
    }

    .desc {
      margin-top: 6px;
      padding: 6px;
      background: #f6f6f6;
      border-radius: 6px;
    }

    /* ---------- NAV ---------- */
    #navRow {
      display: flex;
      gap: 8px;
      margin-top: 10px;
    }

    #resetBtn {
      margin-top: 12px;
      margin-bottom: 12px;
    }
  </style>
</head>

<body>
  <div id="all">
    <!-- HOME PAGE -->
    <div id="home">
      <button id="startBtn">EXPLORE</button>
      <button id="luckyBtn">I'M FEELING LUCKY</button>
    </div>

    <!-- Yellow overlay to hide Back/Next buttons on homepage -->
    <div id="homeOverlay"></div>

    <!-- QUIZ + RESULTS -->
    <div id="app" class="hidden">
      <div id="quiz"></div>

      <div id="navRow">
        <button id="backBtn">Back</button>
        <button id="nextBtn">Next</button>
      </div>

      <button id="resetBtn" class="hidden">Start Over</button>

      <div id="status" class="small"></div>

      <!-- ✅ This is the only scrollable container -->
      <div id="results"></div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
