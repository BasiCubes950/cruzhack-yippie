<!-- popup.html -->
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Club Finder</title>
  <style>
    body { font-family: Arial, sans-serif; width: 340px; padding: 10px; }
    .row { margin-top: 10px; }
    button { width: 100%; padding: 8px; margin-top: 10px; cursor: pointer; }
    .section { margin-top: 10px; padding-top: 10px; border-top: 1px solid #ddd; }
    .q { margin-top: 10px; }
    .q-title { font-weight: 600; margin-bottom: 6px; }
    .opt { display: block; margin: 4px 0; }
    .small { color: #555; font-size: 12px; margin-top: 6px; }
    .hidden { display: none; }

    .club { margin-top: 10px; padding-top: 8px; border-top: 1px solid #ddd; font-size: 13px; }
    .toggleRow { margin-top: 6px; display: flex; gap: 6px; }
    .toggleRow button { width: auto; flex: 1; padding: 6px; margin-top: 0; }
    .desc { margin-top: 6px; padding: 6px; background: #f6f6f6; border-radius: 6px; }
  </style>
</head>
<body>
  <h3>Club Finder</h3>

  <div id="quiz"></div>

  <div class="row" style="display:flex; gap:8px;">
    <button id="backBtn" style="flex:1;">Back</button>
    <button id="nextBtn" style="flex:1;">Next</button>
  </div>

  <button id="resetBtn" class="hidden">Start Over</button>

  <div id="status" class="small"></div>

  <div id="results" class="section"></div>

  <script src="popup.js"></script>
</body>
</html>
