<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>UCSC Activity Finder</title>
  <style>

    body {
      font-family: Arial, sans-serif;
      width: 360px;
      height: 520px;
      padding: 10px;
      box-sizing: border-box;
      background-image: url("Homepage.png");
      background-size: cover;
      background-repeat: no-repeat;
    }
    

    /* ---------- SHARED ---------- */
    button {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      cursor: pointer;
      border-radius: 12px;
      border-style: hidden;
      font-weight: bold;
    }

    .hidden {
      display: none;
    }

    .small {
      font-size: 12px;
      color: #555;
    }

    /* ---------- HOME PAGE ---------- */
    #home {
      text-align: center;
      margin-top: 110%;
    }


    #startBtn {
      width: 70%;
      margin: 0 auto;
      font-size: 30px;
      color: white;
      background-color: #182b49;
      padding-top: 30px;
      padding-bottom: 30px;
      border-radius:30px;
      border-style: hidden;
    }

    /* ---------- QUIZ ---------- */
    .q {
      margin-top: 12px;
    }

    .q-title {
      font-weight: bold;
      margin-bottom: 70px;
      display:block;
      height:100px;
      font-size: 30px;
      color: #ffcd00;
      
    }

    .opt {
      display: block;
      padding: 14px;
      margin: 8px 0;
      background: #ffffff;
      border: 2px solid #ddd;
      border-radius: 12px;
      cursor: pointer;
      text-align: center;
      font-size: 13px;
      transition: all 0.2s ease;
      user-select: none;
      font-weight: bold;
    }

    .opt:hover {
      background: #f0f0f0;
      border-color: #182b49;
    }

    .opt.selected {
      background: #182b49;
      color: white;
      border-color: #182b49;
    }

    .opt.selected:hover {
      background: #0f1e36;
    }

    /* ---------- RESULTS ---------- */
    .club {
      margin-top: 12px;
      padding-top: 8px;
      border-top: 1px solid #ddd;
      font-size: 13px;
    }

    .toggleRow {
      margin-top: 6px;
      display: flex;
      gap: 6px;
    }

    .toggleRow button {
      width: auto;
      flex: 1;
      padding: 6px;
    }

    .desc {
      margin-top: 6px;
      padding: 6px;
      background: #f6f6f6;
      border-radius: 6px;
    }

    /* ---------- NAV ---------- */
    #navRow {
      display: flex;
      gap: 8px;
      margin-top: 10px;
    }

    #resetBtn {
      margin-top: 12px;
      margin-bottom: 12px;
    }

  </style>
</head>
<body>

  <!-- HOME PAGE -->
  <div id="home">
    <button id="startBtn">EXPLORE</button>
  </div>

  <!-- QUIZ + RESULTS -->
  <div id="app" class="hidden">

    <div id="quiz"></div>

    <div id="navRow">
      <button id="backBtn">Back</button>
      <button id="nextBtn">Next</button>
    </div>
    
    <button id="resetBtn" class="hidden">Start Over</button>


    <div id="status" class="small"></div>

    <div id="results"></div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
